name: ci-cd-nomad
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/cicd-nomad-app
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare artifact (Nomad job)
        run: |
          mkdir -p artifacts
          # Adjust this path if your job file is different:
          cp nomad/jobs/app.nomad artifacts/app.nomad

      - name: Copy files to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_SSH_HOST }}
          username: ${{ secrets.DO_SSH_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          source: "artifacts/app.nomad"
          target: "/root/ci/"

      - name: Deploy on Nomad
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DO_SSH_HOST }}
          username: ${{ secrets.DO_SSH_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            set -e
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/cicd-nomad-app:latest"
            sed -i "s|REPLACE_IMAGE|$IMAGE|g" /root/ci/artifacts/app.nomad

            # Optional env if using ACLs:
            if [ -n "${{ secrets.NOMAD_ADDR }}" ]; then export NOMAD_ADDR="${{ secrets.NOMAD_ADDR }}"; fi
            if [ -n "${{ secrets.NOMAD_TOKEN }}" ]; then export NOMAD_TOKEN="${{ secrets.NOMAD_TOKEN }}"; fi

            # Register or update job
            nomad job run -detach /root/ci/artifacts/app.nomad
